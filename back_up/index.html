<html>
<head>	
	<title>River Basin</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	
</head>
<body>


<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>
	var mymap = L.map('mapid').setView([52.123582, -106.66214], 9);

    var websocket = new WebSocket("ws://127.0.0.1:5678/");
    websocket.onmessage = function (event) {
        data = JSON.parse(event.data);
        console.log(data);
        drawShapes(data.json_file);
    };

    $(document).ready(function() {
        console.log( "ready!" );
        drawInitialMap();
    });        

    function drawInitialMap(){
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', 
            {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                    'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1
            }).addTo(mymap);
    };

    function drawShapes(json_path){
        fetch(json_path)
        .then(function(response){
            return response.json();
        })
        .then(function(data){
            console.log(data);
            L.geoJSON(data, {
                style: function (feature) {
                    cus_color = "red";
                    if (feature.properties.HYRIV_ID % 2 == 0)
                        cus_color = 'blue';
                    return {color: cus_color};
                }
            }).bindPopup(function (layer) {
                return "Test";
            }).addTo(mymap);
        });
    };
</script>



</body>
</html>
